{% extends "base_generic.html" %} 

{% block content %} 
	<h1>Список книг в БД</h1> 
	{% if book_list %} 
	<ul> 
		{% for book in book_list %} 
		<li> 
			<a href="{{ book.get_absolute_url }}"> 
					{{ book.title }}</a> 
					( {{book.genre}} ) 
			<a href="/book/update/{{book.id}}">Змінити</a>
			<a href="/book/delete/{{book.id}}">Видалити</a>  
		</li> 
		{% endfor %} 
	</ul> 
	{% else %} 
		<p>У базі даних немає книг</p> 
	{% endif %} 
{% endblock %}
